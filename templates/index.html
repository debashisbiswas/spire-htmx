<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.3" />
    <!-- Prism theme (https://prismjs.com/): -->
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.3/prism" />

    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
      crossorigin="anonymous"
    ></script>

    <style>
      .spire-entry.htmx-added {
        opacity: 0;
      }

      .spire-entry {
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
    </style>

    <title>Spire</title>
  </head>
  <body>
    <header class="navbar">Spire</header>

    <div class="container flow-gap">
      <input
        type="search"
        name="search"
        placeholder="search"
        class="width:100%"
        hx-post="/search"
        hx-trigger="input changed delay:300ms, search"
        hx-target="#entries"
      />

      <form
        hx-post="/entries"
        hx-target="#entries"
        hx-swap="afterbegin"
        hx-on::after-request="this.reset()"
        class="flow-gap"
      >
        <textarea name="entry" class="width:100%"></textarea>
        <button type="submit">Submit</button>
      </form>

      {{template "entries.html" .}}
    </div>
  </body>
</html>
